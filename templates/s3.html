<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File to S3</title>
    <style>
        body {
            background-color: #2C3E50;
            color: #ECF0F1;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #F1C40F;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: #34495E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            margin-bottom: 15px;
            border: 2px solid #F1C40F;
            padding: 10px;
            border-radius: 5px;
        }
        
        input[type="file"] {
            margin-bottom: 15px;
            color: #ECF0F1;
            background-color: #2C3E50;
            border: 2px solid #F1C40F;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #F1C40F;
            color: #2C3E50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #D4AC0D;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            color: #2ECC71;
        }

        .error {
            color: #E74C3C;
        }
    </style>
</head>
<body>
    <h1>Upload File to S3</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="text" name="bucketname" placeholder="Enter the bucket name">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    {% if message %}
        <div class="message {{ 'success' if 'uploaded to bucket' in message else 'error' }}">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
