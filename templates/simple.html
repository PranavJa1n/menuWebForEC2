<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #f1c40f;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
      }

      label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
        color: #ecf0f1;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        background-color: #ecf0f1;
        color: #2c3e50;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #f1c40f;
        color: #2c3e50;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #d4ac0d;
      }

      input[type="submit"]:focus {
        outline: none;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
      }

      .success {
        color: #2ecc71;
      }

      .error {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <form action="http://127.0.0.1:5000/simple" method="POST">
      <h1>Simple Interest Calculator</h1>

      <label for="principal">Principal Amount:</label>
      <input type="text" id="principal" name="principal" required />

      <label for="rate">Interest Rate (%):</label>
      <input type="text" id="rate" name="rate" required />

      <label for="time">Time (Years):</label>
      <input type="text" id="time" name="time" required />

      <input type="submit" value="Calculate" />

      {% if amt %}
      <div class="message">
        <p>Total Amount: {{ amt }}</p>
      </div>
      {% endif %}
    </form>
  </body>
</html>
