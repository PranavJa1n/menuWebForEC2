<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Interpreter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 200px;
            <!--margin-bottom: 20px;-->
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #34495E;
            background-color: #1A252F;
            color: #ECF0F1;
            resize: none;
        }
        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #34495E;
            background-color: white;
            border-radius: 5px;
        }
        h1 {
            color: #F1C40F;
        }
        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #F1C40F;
            color: #2C3E50;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #D4AC0D;
        }
    </style>
</head>
<body>
    <h1>Live HTML Interpreter</h1>
    <form action="/interpret" method="post" target="outputFrame">
        <textarea name="html_code" placeholder="Type your HTML code here..."></textarea>
        <button type="submit">Interpret</button>
    </form>
    <iframe id="outputFrame" name="outputFrame"></iframe>
</body>
</html>
